<script type="text/javascript">
	let main = document.getElementById('main');
	let website = document.getElementById('website');
	let bg = document.getElementById('bg');
	let logo = document.getElementById('Logo');
	let scroll = document.getElementById('scroll');
	let mtn_1 = document.getElementById('mtn_1');
	let mtn_2 = document.getElementById('mtn_2');
	let mtn_3 = document.getElementById('mtn_3');
	let mtn_4 = document.getElementById('mtn_4');
	let mtn_5 = document.getElementById('mtn_5');
	let mtn_6 = document.getElementById('mtn_6');
	let mtn_7 = document.getElementById('mtn_7');
	let mtn_8 = document.getElementById('mtn_8');
	let signin = document.getElementById('Sign_In');
	let signup = document.getElementById('Sign_Up');
	let guest = document.getElementById('Enter_as_guest');
	let caption = document.getElementById('Meet_new_people_everyday_Liste');

	window.addEventListener('scroll', function(){
		let value = window.scrollY;
		if (main.style.height > 1155 + 'px'){
			main.style.height = 2025 - value * 21 + 'px';
		}else  {
			main.style.height = 1155 + 'px';
		}
		website.style.top = 0 + value * 1 + 'px';
		bg.style.top = 0 + value * -10 + 'px';
		logo.style.height = 204 + value * 5 + 'px';
		logo.style.width = 204 + value * 5 + 'px';
		logo.style.left = 858 - value * 2.5 + 'px';
		logo.style.marginTop = 0 + value/75 + '%';
		mtn_8.style.top = 66 + value * 2 + 'px';
		mtn_7.style.top = 47 + value * 2.1 + 'px';
		mtn_6.style.top = 103 + value * 2.3 + 'px';
		mtn_5.style.top = 128 + value * 1 + 'px';
		mtn_4.style.top = 0 + value * 1.5 + 'px';
		mtn_3.style.top = 229 + value * -1 + 'px';
		mtn_2.style.top = 328 + value * -3 + 'px';
		mtn_1.style.top = 304 + value * -7 + 'px';
		scroll.style.top = 960 + value * -5 + 'px';
		scroll.style.opacity = 1 - value * 0.03;
		scroll.style.zIndex = 8 - value * 0.15;
		signin.style.top = 1212 + value * -12 + 'px';
		signup.style.top = 1212 + value * -12 + 'px';
		guest.style.top = 1333 + value * -12 + 'px';
		signin.style.opacity = -0.5 + value * 0.04;
		signup.style.opacity = -0.5 + value * 0.04;
		guest.style.opacity = -0.5 + value * 0.04;
		caption.style.opacity = 1 - value * 0.03;
	})

	const scrolldown = document.getElementById('scroll');
	scrolldown.addEventListener("click", function(){
		window.scrollTo(0, 1155);
	})

	function open_form1(){
		document.getElementById('sign_in_container').style.display = "flex"
	}
	function open_form2(){
		document.getElementById('sign_up_container').style.display = "flex"
	}

	var boxArray = ['sign_in_container', 'sign_up_container'];
	window.addEventListener('mouseup', function (event) {
		for (var i=0; i < boxArray.length; i++) {
			var box = document.getElementById(boxArray[i]);
			if (event.target != box && event.target.parentNode != box && event.target.parentNode.parentNode != box
			&& event.target.parentNode.parentNode.parentNode != box
			&& event.target.parentNode.parentNode.parentNode.parentNode != box
			&& event.target.parentNode.parentNode.parentNode.parentNode.parentNode != box) {
				box.style.display = 'none';
			}
		}
	});

	var password = document.getElementById("password")
 		, confirm_password = document.getElementById("confirm_password");

	function validatePassword(){
  		if(password.value != confirm_password.value) {
    		confirm_password.setCustomValidity("Passwords Don't Match");
  		} else {
    		confirm_password.setCustomValidity('');
  		}
	}

	password.onchange = validatePassword;
	confirm_password.onkeyup = validatePassword;
</script>
